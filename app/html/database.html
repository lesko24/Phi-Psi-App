<body ng-controller="DatabaseCtrl">
		<div class="well" ng-repeat="i in data.alumni">
				<div class="row">
				<div class="col-md-2">
						<img class="img-circle center-block" src="images/logo.jpg">
						<h2 align="center">{{i.Name}}, {{i.ClassYr}}</h2>
				</div>
				<div class="col-md-6">
						<h3 align="center">{{i.Field}}</h3>
            <p align="left"> {{i.Description}}</p>
				</div>
				<div class="col-sm-4">
						<h3 align="center">Contact</h3>
            <p align="center"> {{i.Email}}</p>
						<div align="center">
								<a href={{i.LinkedIn}}>LinkedIn</a>
						</div>
						<h3 align="center">Location</h3>
						<p align="center">{{i.Location}}</p>
				</div>
				</div>
		</div>
</body>
